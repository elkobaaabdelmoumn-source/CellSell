<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <h1>Panel de Administración</h1>
  <button id="logoutBtn">Cerrar Sesión</button>

  <h2>Pedidos</h2>
  <div id="pedidos-container"></div>

  <h2>Productos</h2>
  <div id="productos-container-admin"></div>
<h2>Productos</h2>
<div id="productos-container-admin"></div>

<h3>Agregar Nuevo Producto</h3>
<form id="form-agregar-producto">
  <input type="text" id="prod-nombre" placeholder="Nombre" required>
  <input type="text" id="prod-descripcion" placeholder="Descripción" required>
  <input type="number" step="0.01" id="prod-precio" placeholder="Precio" required>
  <input type="text" id="prod-categoria" placeholder="Categoría" required>
  <input type="text" id="prod-etiquetas" placeholder="Etiquetas separadas por comas" required>
  <input type="text" id="prod-imagen" placeholder="Ruta imagen (opcional)">
  <button type="submit">Agregar Producto</button>
</form>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
